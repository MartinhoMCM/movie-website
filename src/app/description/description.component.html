<div  *ngIf="movie" class="container">
    
    <div class="row">
        <div class="col-md-2">
           <ul>
               <li> <i class="fa fa-chevron-left" aria-hidden="true"></i></li>
               <li (click)="goBack()">Back</li>
           </ul>
        </div>
        <div class="col-md-6">
            <div  id="card-title">
                <ul class="ul">
                    <li  *ngFor="let genre of genres; let i=index" class="li-item">
                        {{genre.name}}|
                    </li>
                </ul>
                <h1 class="title">{{movie.title | uppercase}}</h1>
            </div>
            <div class="overview">
                <ul class="titleMovie">
                    {{movie.overview}}
                    <li></li>
                    <li >
                        <ul class="icons">
                            <li  style="font-size: 24px;">
                                <i class="fa fa-bookmark fa-lg" aria-hidden="true" [class.selected]="bookmark==true" (click)="onBookMark()"></i>
                            </li> 
                            <li style="font-size: 24px;"> 
                                <i class="fa fa-heart fa-lg" aria-hidden="true" [class.selected]="heart==true" (click)="onHeartClicked()"></i>
                            </li>
                        </ul>
                    </li>
                </ul>
                
            </div>
            
        </div>
        <div id="img" class="col-md-4 img">
            <img src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}" alt="">
        </div>
    </div>


</div>
